<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cifra de César</title>
</head>

<main>
    <header>
        <h1>Cifra de César</h1>
    </header>

    <body>
        <div class="container">
            <div class="row">
                <div class="input">
                    <label for="text">Texto:</label>
                    <input type="text" id="text" placeholder="Digite o texto aqui" />
                </div>

                <div class="input">
                    <label for="deslocamento">
                        Deslocamento:
                    </label>
                    <input type="number" id="deslocamento" value="3" />
                </div>
            </div>


            <button onclick="aplicarCifra()">
                Codificar
            </button>

            <div class="row">
                <h2>Resultado:</h2>
                <p id="resultado"></p>
            </div>
        </div>
    </body>

    <script src="script.js"></script>
</main>

</html>
